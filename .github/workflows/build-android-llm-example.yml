name: LLM Example app Android build check
on:
  pull_request:
    paths:
      - .github/workflows/build-android-llm-example.yml
      - apps/llm/**
      - packages/react-native-executorch/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-android-llm-example.yml
      - apps/llm/**
      - packages/react-native-executorch/**
  workflow_dispatch:
jobs:
  build:
    if: github.repository == 'software-mansion/react-native-executorch'
    runs-on: ubuntu-latest
    env:
      WORKING_DIRECTORY: apps/llm
    concurrency:
      group: android-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Install root dependencies
        run: yarn install --immutable
      - name: Install Expo CLI
        run: |
          npm install -g @expo/cli
          echo "$(npm prefix -g)/bin" >> $GITHUB_PATH
      - name: Generate native Android project
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npx expo prebuild --platform android --no-install
      - name: Build app
        working-directory: ${{ env.WORKING_DIRECTORY }}/android
        run: ./gradlew assembleDebug --build-cache -PreactNativeArchitectures=arm64-v8a
