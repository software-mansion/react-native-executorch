name: Check documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs-build-check.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs-build-check.yml'
jobs:
  check:
    if: github.repository == 'software-mansion/react-native-executorch'
    runs-on: ubuntu-latest
    concurrency:
      group: docs-check-${{ github.ref }}
      cancel-in-progress: true
    env:
      WORKING_DIRECTORY: docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Conditionally Install Yarn for local Github Actions Emulator ACT
        run: npm -g install yarn
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: ./docs/yarn.lock
      - name: Install node dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        # the mkdir is a workaround to avoid this: https://github.com/actions/setup-node/issues/317
        run: mkdir -p ../.yarn/cache && yarn install --immutable --cwd ${{ env.WORKING_DIRECTORY }} --frozen-lockfile
        continue-on-error: true
      - name: Generate docs
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn build
